<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Lost &amp; Found Items
          <button
            type="button"
            class="btn btn-primary float-end"
            [routerLink]="['/items', 'add']"
          >
            Add
          </button>
        </h4>

        <div class="table-responsive">
          <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th scope="col">Track Number</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Province</th>
                <th scope="col">Status</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items$ |async">
                <td scope="row">{{item.trackNumber}}</td>
                <td>{{item.date}}</td>
                <td>{{item.description}}</td>
                <td>{{item.province}}</td>
                <td>{{item.status}}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-sm btn-danger"
                    (click)="editModal.show()"
                  >
                    Edit
                  </button>

                  <div
                    class="modal fade"
                    bsModal
                    #editModal="bs-modal"
                    [config]="{ backdrop: 'static' }"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="dialog-static-name"
                  >
                    <div class="modal-dialog modal-sm">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4
                            id="dialog-static-name"
                            class="modal-title pull-left"
                          >
                            Edit
                          </h4>
                          <button
                            type="button"
                            class="btn-close close pull-right"
                            aria-label="Close"
                            (click)="editModal.hide()"
                          >
                            <span aria-hidden="true" class="visually-hidden"
                              >&times;</span
                            >
                          </button>
                        </div>
                        <div class="modal-body">
                          <form [formGroup]="itemForm">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" formControlName="status" id="found" value="FOUND">
                              <label class="form-check-label" for="found">Found</label>
                              </div>
                              <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" formControlName="status" id="collected" value="COLLECTED">
                              <label class="form-check-label" for="collected">Collected</label>
                              </div>
                              <p>
                                <button type="button" class="btn btn-primary float-end">Save</button>
                              </p>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
